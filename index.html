<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quay random ngẫu nhiên</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="app">
      <section class="card">
        <h1>Danh sách lựa chọn</h1>
        <p class="muted">Mỗi dòng một mục. Tối thiểu 2 mục.</p>
        <textarea
          id="items"
          placeholder="Ví dụ:\nTrắc nghiệm\nVấn đáp\nThực hành\nBốc thăm\nNộp bài sớm"
        ></textarea>
        <div class="row">
          <button class="btn" id="btnSpin">Quay ngay</button>
          <button class="btn btn-ghost" id="btnSample">Thêm mẫu</button>
          <button class="btn btn-danger btn-ghost" id="btnClear">
            Xóa hết
          </button>
        </div>
        <div class="row">
          <label class="file-input">
            <span class="file-label">Chọn file Excel</span>
            <input type="file" id="excelFile" accept=".xlsx,.xls" />
          </label>
        </div>
        <div class="row">
          <label class="muted"
            ><input type="checkbox" id="noRepeat" checked /> Không lặp lại mục
            đã trúng</label
          >
        </div>
      </section>
      <section class="card">
        <div class="canvas-wrap">
          <div class="tick" aria-hidden="true"></div>
          <canvas id="wheel" width="900" height="900"></canvas>
          <div class="pin pulse">QUAY</div>
        </div>
        <div class="status" id="status">Sẵn sàng.</div>
      </section>
    </div>
    <canvas id="confetti"></canvas>
    <div class="overlay" id="overlay">
      <div class="scrim"></div>
      <div class="modal">
        <div class="title">Kết quả</div>
        <div class="winner" id="winnerText">—</div>
        <div class="row">
          <button class="btn" id="playAgain">Quay tiếp</button>
          <button class="btn btn-ghost" id="copyResult">Sao chép</button>
          <button class="btn btn-danger" id="closeOverlay">Thoát</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
